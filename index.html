
<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>
<body>
  <div class="weather-app">
    <div class="container">
      <h3 class="brand">The Weather</h3>
      <div> 
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">London</h1>
          <small>
            <span class="time">06:09</span> 
            <span class="date">Monday Sep 19</span>
          </small>
        </div>
        <div class="weather">
          <img src="169367.png" class="icon" alt="icon" width="20" height="20" />
          <span class="condition">cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search" placeholder="Search Location..." />
        <button type="submit" class="submit"><i class="fas fa-search"></i></button>
      </form>
      <ul class="cities">
        <li class="city">New York</li>
        <li class="city">California</li>
        <li class="city">Dhaka</li>
        <li class="city">Paris</li>
      </ul>
      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloudy">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8km/h</span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    const apiKey = 'c03b7081f7834ca493f192638232011&q';
    const form = document.getElementById('locationInput');
    const input = document.querySelector('.search');
    const temp = document.querySelector('.temp');
    const cityName = document.querySelector('.name');
    const condition = document.querySelector('.condition');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const city = input.value;
      const weatherData = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
      ).then((response) => response.json());

      temp.textContent = `${weatherData.main.temp}Â°C`;
      cityName.textContent = weatherData.name;
      condition.textContent = weatherData.weather[0].description;
    });
  </script>
</body>
</html>
